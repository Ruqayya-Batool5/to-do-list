<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>

    <!-- Input fields -->
    <div class="task-input">
        <label><strong>Task Name</strong> </label>
      <input type="text" id="taskTitle" placeholder="Enter Task Title">

      <!-- Description moved below title & changed to textarea -->
        <label><strong>Task Description</strong></label>
      <textarea id="taskDescription" placeholder="Enter Task Description"></textarea>
      <label><strong>date/Task Deadline</strong></label>
      <input type="datetime-local" id="taskDeadline">
      <!-- Extra notes textarea below -->
      <textarea id="extraNotes" placeholder="Additional Notes (optional)"></textarea>

      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
